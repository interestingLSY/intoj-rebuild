{% extends 'base.html' %}
{% block title %} 题目列表 {% endblock %}
{% block body %}
<div class="column item-centered" style="width: 60%">
	<div class="row ivory">
		<h1 style="color: #55bbee; margin-left: 100px;"> 题目列表 </h1>
	</div>
	<div class="row ivory item-centered" style="margin-top: 10px">
		<div class="column" style="width: 90%; padding-top: 24px;">
			<div class="row" style="height: 30px; font-size: 18px; font-weight: 500; margin-bottom: 5px;">
				<span class="column item-centered" style="width: 5%;"> # </span>
				<span class="column" style="width: 5%;">  </span>
				<span class="column item-vertical-centered" style="width: 20%; align-items: flex-start"> 题目名称 </span>
			</div>
			{% for problem in problems %}
				<div class="row hover-animation" style="height: 50px;">
					<span class="column item-centered" style="width: 5%;"> {{problem.id}} </span>
					<span class="column" style="width: 5%;">  </span>
					<span class="column item-vertical-centered" style="width: 20%; font-size: 17px; align-items: flex-start">
						<a href="/problem/{{problem.id}}">
							{{problem.title}}
						</a>
					</span>
				</div>
			{% endfor %}
		</div>
	</div>
</div>
{% endblock %}
