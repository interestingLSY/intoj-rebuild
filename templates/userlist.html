{% extends 'base.html' %}
{% block title %} 用户排行榜 {% endblock %}
{% block body %}
<div class="column item-centered" style="width: 70%">
	<div class="row ivory">
		<h1 style="color: #55bbee; margin-left: 40px;"> 排行榜 </h1>
	</div>
	<div class="row ivory item-centered" style="margin-top: 10px">
		<div class="column" style="width: 95%; padding-top: 24px;">
			<div class="row item-centered" style="height: 30px; font-size: 16px; font-weight: 500;">
				<span class="column" style="width: 8%"> </span>
				<span class="column item-centered" style="width: calc(18% + 55px)"> 用户 </span>
				<span class="column item-centered" style="width: 7%"> Rating </span>
				<span class="column item-centered" style="width: 70%"> 个性签名 </span>
				<span class="column" style="width: 5%"> </span>
			</div>
			{% for user in users %}
				<div class="row item-centered hover-animation" style="height: 60px;">
					<span class="column" style="width: 8%"> </span>
					<a class="column item-centered" href="/user/{{user.username}}" style="width: 40px; min-width: 40px; margin-right: 15px;">
						<img src="{{GetGravatarAddress(user.username,user.email,40)}}" style="height: 40px;"> </img>
					</a>
					<a class="column item-centered" href="/user/{{user.username}}" style="width: 18%; align-items: flex-start !important; color: #000;">
						<span style="font-size: 20px; letter-spacing: 1px;"> {{user.username}} </span>
						<span style="font-size: 11px; color: #888"> {{user.realname}} </span>
					</a>
					<div class="column item-centered" style="width: 7%; font-size: 16px;"> {{user.rating}} </div>
					<div class="column item-centered" style="width: 70%; flex-grow: 0; overflow: hidden;"> {{user.motto}} </div>
					<span class="column" style="width: 5%"> </span>
				</div>
			{% endfor %}
		</div>
	</div>
</div>
{% endblock %}
